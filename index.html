<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Withdraw <span class="font-semibold text-violet-600">Money</span></h1>

    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-200 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and widthdraw section -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field"
                        placeholder="Deposit Amount">

                    <button id="btn-deposit"
                        class="bg-yellow-200 hover:bg-yellow-300 px-8 font-medium rounded">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 mb-2" type="text"
                        placeholder="Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-yellow-200 hover:bg-yellow-300 px-8 font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
